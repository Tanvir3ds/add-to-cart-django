{% extends 'base.html' %}
{% block content %}


<div class="container">
    <h1>Product </h1><br>

<div class="row">
    
    {% for product in products %}
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Name :{{product.name}}</h5>
            <p class="card-text">Price :{{product.price}}</p>
            <a href="#" class="btn btn-primary">Add to cart</a>
            
          </div>
          
        </div>
        <br>
      </div>

      {% endfor%}


  </div>
</div>


{% endblock %}
